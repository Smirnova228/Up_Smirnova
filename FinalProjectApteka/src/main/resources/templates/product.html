<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Препараты</title>
</head>
<body>
<div class="container my-5">
    <div th:insert="blocks/header"></div>
    <div class="row">
        <div th:switch="${products}">
            <div class="col-md-6">
                <div th:case="*">
                    <h2 class="my-5">Препараты</h2>
                    <table  border="1" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Вид</th>
                            <th>Точка</th>
                            <th>Количество</th>
                            <th>Цена</th>
                            <th>Манипуляции</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="product : ${products}">
                            <tr>
                                <td th:text="${product.nameProduct}"></td>
                                <td>
                                    <from th:each="typeMedicine : ${product.getTypeMedicine()}">
                                        <p th:text="${typeMedicine.getNameTypeMedicine()}"></p>
                                    </from>
                                </td>
                                <td>
                                    <from th:each="point : ${product.getPoint()}">
                                        <p th:text="${point.getNamePoint()}"></p>
                                    </from>
                                </td>
                                <td th:text="${product.countProduct}"></td>
                                <td th:text="${product.priceProduct}" ></td>
                                <td>
                                    <a th:href="'/product/' + ${product.id} + '/edit'" class=" my-1 btn btn-success">Редактировать</a>
                                    <a th:href="'/product/' + ${product.id} + '/remove'" class="btn btn-danger">Удалить</a>
                                </td>
                            </tr>
                        </th:block>
                    </table>
                </div>
                <p class="btn btn-primary"><a href="/product/add" style="color: aliceblue; text-decoration: none">Добавить препарат</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
