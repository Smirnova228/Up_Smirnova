<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<div class="container my-5">
    <div th:insert="blocks/header"></div>
    <div class="row">
        <div th:switch="${recipes}">
            <div class="col-md-6">
                <div th:case="*">
                    <h2 class="my-5">Рецепты</h2>
                    <table  border="1" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Номер</th>
                            <th>описание</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="recipe : ${recipes}">
                            <tr>
                                <td th:text="${recipe.numberRecipe}"></td>
                                <td>
                                    <a th:href="'/recipe/' + ${recipe.id} + '/edit'" class=" my-1 btn btn-success">Редактировать</a>
                                    <a th:href="'/recipe/' + ${recipe.id} + '/remove'" class="btn btn-danger">Удалить</a>
                                </td>
                            </tr>
                        </th:block>
                    </table>
                </div>
                <p class="btn btn-primary"><a href="/recipe/add" style="color: aliceblue; text-decoration: none">Добавить рецепт</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
