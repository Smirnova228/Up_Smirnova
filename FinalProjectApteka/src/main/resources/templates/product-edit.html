<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Редактирование товара</h1>
    <form method="post" th:object="${product}">
        <table border="1" class="table table-bordered">
            <tr>
                <th>Название</th>
                <th>Вид</th>
                <th>Магазин</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            <tr>
                <td>
                    <input class="form-control" type="text" name="name" placeholder="Введите название" th:field="*{name}" id="name" th:value="${name}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                </td>
                <td>
                    <select name="nameTypeMedicine">
                        <div th:each="element : ${typeMedicine}">
                            <option th:text="${element.nameTypeMedicine}"></option>
                        </div>
                    </select>
                </td>
                <td>
                    <select name="namePoint">
                        <div th:each="element : ${points}">
                            <option th:text="${element.namePoint}"></option>
                        </div>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="number" name="count" placeholder="Введите Количество" th:field="*{count}" id="countProduct" th:value="${count}">
                    <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}"/>
                </td>
                <td>
                    <input class="form-control" type="number" name="price" placeholder="Введите Цену" th:field="*{price}" id="priceProduct" th:value="${price}">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Изменить данные о препарате</button>
    </form>
</div>
</body></html>
